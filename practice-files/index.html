<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x="0" y="0" width="100" height="100" fill="burlywood" />
        <path
          d="M 10 10 H 90 V 90 L 10 60"
          fill="transparent"
          stroke="black"
          stroke-width="3"
        />
        <circle cx="50" cy="50" r="20" class="svg-circle" />
        <g class="svg-text-group">
          <text x="20" y="25" rotate="10" id="hello-text">Hello</text>
          <use href="#hello-text" x="-10" y="65" fill="white" />
        </g>
      </svg>
    </div>
    <table>
      <tr>
        <th>Artist</th>
        <th>Song</th>
      </tr>
      <tr>
        <td>Hello</td>
        <td>World</td>
        <td>Rating: 5/5</td>
      </tr>
    </table>
    <h1>
      sit back and relax! this is some very long text that i'm trying to extend
      so it can make some ellipses!
    </h1>
    <main class="parent">
      A parent
      <div class="child group1">
        A 1st child
        <div class="grand-child group1">A 1st grandchild</div>
      </div>
      <div class="child group2">
        A 2nd child
        <div class="grand-child group2">A 2nd grandchild</div>
      </div>
      <div class="child group3">
        A 3rd child
        <div class="grand-child group3">A 3rd grandchild</div>
      </div>
    </main>
    <form action="https://httpbin.org/post" method="post">
      <label for="first_name">First Name:</label>
      <input
        type="text"
        id="first_name"
        placeholder="Enter your name"
        name="first_name"
      />
    </form>
    <form>
      <input
        type="email"
        id="user_email"
        name="email"
        placeholder="Type your email"
      />
    </form>
    <form>
      <input type="password" id="user_password" name="password" />
    </form>
    <form>
      <input type="number" id="amount" name="amount" />
    </form>
    <form><input type="date" id="dob" name="dateOfBirth" /></form>
    <textarea rows="20" cols="60">Some initial content</textarea>
    <select name="Car">
      <option value="mercedes">Mercedes</option>
      <option value="tesla" selected>Tesla</option>
      <option value="volvo">Volvo</option>
    </select>
    <select name="fashion">
      <optgroup label="Clothing">
        <option value="t_shirt">T-Shirts</option>
        <option value="sweater">Sweaters</option>
        <option value="coats">Coats</option>
      </optgroup>
      <optgroup label="Foot Wear">
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
      </optgroup>
    </select>
    <h1>Ticket Type</h1>
    <form action="#" method="get">
      <div>
        <input
          type="radio"
          id="child"
          name="ticket_type"
          value="child"
          required
        />
        <label for="child">Child</label>
      </div>

      <div>
        <input type="radio" id="adult" name="ticket_type" value="adult" />
        <label for="adult">Adult</label>
      </div>

      <div>
        <input type="checkbox" id="senior" name="ticket_type" value="senior" />
        <label for="senior">Senior</label>
      </div>

      <button type="submit">Submit Homework</button>
      <button type="reset">Redo Homework</button>
      <button type="button">This does nothing</button>
    </form>
    <fieldset>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" />
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" />
    </fieldset>
    <fieldset>
      <legend>Contact Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </fieldset>
    <fieldset>
      <legend>What would you like to drink?</legend>

      <div>
        <input type="radio" name="drink" id="coffee" value="coffee" />
        <label for="coffee">Coffee</label>
      </div>

      <div>
        <input type="radio" name="drink" id="tea" value="tea" />
        <label for="tea">Tea</label>
      </div>

      <div>
        <input type="radio" name="drink" id="soda" value="soda" />
        <label for="soda">Soda</label>
      </div>
    </fieldset>
    <form action="#" method="get">
      <div>
        <textarea
          class="reason"
          placeholder="What's your reason for coming here?"
          minlength="10"
          maxlength="20"
        ></textarea>
        <button type="submit">Submit Response</button>
      </div>
    </form>
    <form action="#" method="get">
      <div>
        <label for="quantity">Quantity</label>
      </div>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="5"
        max="15"
        value="1"
      />
      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
